<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevFlow - Issue Tracker & Daily To-Do</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="light-theme">
    <div id="app">
        <!-- Header -->
        <header class="app-header">
            <div class="logo">
                <i class="fa-solid fa-layer-group"></i>
                <h1>DevFlow</h1>
            </div>
            <div class="header-controls">
                <button id="refresh-time-btn" class="btn icon-btn" title="Sync Time"><i class="fa-solid fa-clock-rotate-left"></i> <span id="current-time-display">Loading time...</span></button>
                <button id="github-import-btn" class="btn secondary">
                    <i class="fa-brands fa-github"></i> Import Issues
                </button>
                <button id="btn-create-issue" class="btn primary">
                    <i class="fa-solid fa-plus"></i> New Issue
                </button>
                <button id="theme-toggle" class="btn icon-btn" title="Toggle Theme">
                    <i class="fa-solid fa-moon"></i>
                </button>
            </div>
        </header>

        <!-- Dashboard Stats -->
        <section id="dashboard" class="dashboard-stats">
            <div class="stat-card" data-type="open">
                <div class="stat-icon open"><i class="fa-solid fa-circle-exclamation"></i></div>
                <div class="stat-info">
                    <h3>Open Issues</h3>
                    <span id="count-open">0</span>
                </div>
            </div>
            <div class="stat-card" data-type="critical">
                <div class="stat-icon critical"><i class="fa-solid fa-fire"></i></div>
                <div class="stat-info">
                    <h3>Critical</h3>
                    <span id="count-critical">0</span>
                </div>
            </div>
            <div class="stat-card" data-type="todos">
                <div class="stat-icon success"><i class="fa-solid fa-check-circle"></i></div>
                <div class="stat-info">
                    <h3>Todos Done</h3>
                    <span id="count-todos">0/0</span>
                </div>
            </div>
        </section>

        <!-- Main Content -->
        <main class="main-layout">
            <!-- Kanban Board -->
            <section class="kanban-board">
                <div class="kanban-header">
                    <h2>Issue Board</h2>
                    <div class="kanban-filters">
                        <select id="filter-priority">
                            <option value="all">Priority: All</option>
                            <option value="critical">Critical</option>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                        <input type="text" id="search-issues" placeholder="Search issues...">
                    </div>
                </div>
                
                <div class="kanban-columns">
                    <!-- Column: Open -->
                    <div class="kanban-column" data-status="open" id="col-open">
                        <div class="column-header">
                            <span class="status-indicator status-open"></span>
                            <h3>Open</h3>
                            <span class="count-badge" id="badge-open">0</span>
                        </div>
                        <div class="issue-list" id="list-open">
                            <!-- Issues injected here -->
                        </div>
                    </div>

                    <!-- Column: In Progress -->
                    <div class="kanban-column" data-status="in-progress" id="col-inprogress">
                        <div class="column-header">
                            <span class="status-indicator status-inprogress"></span>
                            <h3>In Progress</h3>
                            <span class="count-badge" id="badge-inprogress">0</span>
                        </div>
                        <div class="issue-list" id="list-inprogress">
                            <!-- Issues injected here -->
                        </div>
                    </div>

                    <!-- Column: Resolved -->
                    <div class="kanban-column" data-status="resolved" id="col-resolved">
                        <div class="column-header">
                            <span class="status-indicator status-resolved"></span>
                            <h3>Resolved</h3>
                            <span class="count-badge" id="badge-resolved">0</span>
                        </div>
                        <div class="issue-list" id="list-resolved">
                            <!-- Issues injected here -->
                        </div>
                    </div>
                </div>
            </section>

            <!-- Daily Todos -->
            <aside class="todo-sidebar">
                <div class="todo-header">
                    <h2>Daily Todos</h2>
                    <span id="todo-date-display">Today</span>
                </div>
                <form id="todo-form" class="todo-input-group">
                    <input type="text" id="new-todo-input" placeholder="Add a task for today..." required>
                    <button type="submit" class="btn icon-btn"><i class="fa-solid fa-plus"></i></button>
                </form>
                <div class="todo-list" id="todo-list">
                    <!-- Todos injected here -->
                </div>
            </aside>
        </main>
    </div>

    <!-- Modal: Create/Edit Issue -->
    <div id="modal-issue" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">New Issue</h2>
                <button class="close-modal">&times;</button>
            </div>
            <form id="issue-form">
                <input type="hidden" id="issue-id">
                <div class="form-group">
                    <label for="issue-title">Title</label>
                    <input type="text" id="issue-title" required placeholder="Issue title">
                </div>
                <div class="form-group">
                    <label for="issue-desc">Description</label>
                    <textarea id="issue-desc" rows="4" placeholder="Describe the issue..."></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="issue-priority">Priority</label>
                        <select id="issue-priority">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                            <option value="critical">Critical</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="issue-status">Status</label>
                        <select id="issue-status">
                            <option value="open">Open</option>
                            <option value="in-progress">In Progress</option>
                            <option value="resolved">Resolved</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="issue-due">Due Date</label>
                    <input type="date" id="issue-due">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn secondary close-modal">Cancel</button>
                    <button type="submit" class="btn primary">Save Issue</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal: GitHub Import -->
    <div id="modal-github" class="modal hidden">
        <div class="modal-content small">
            <div class="modal-header">
                <h2>Import from GitHub</h2>
                <button class="close-modal-gh">&times;</button>
            </div>
            <form id="github-form">
                <p class="modal-help">Enter a public repository (e.g., "facebook/react")</p>
                <div class="form-group">
                    <label for="gh-repo">Repository</label>
                    <input type="text" id="gh-repo" placeholder="owner/repo" required>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn secondary close-modal-gh">Cancel</button>
                    <button type="submit" class="btn primary">Import</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notification Container -->
    <div id="toast-container"></div>

    <!-- Scripts -->
    <script type="module" src="main.js"></script>
</body>
</html>
